<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha cheat games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container py-5">
  <header class="d-flex justify-content-between align-items-center mb-5">
    <h1>Gestion des Jeux</h1>
    <button id="logoutBtn" class="btn btn-warning">Déconnexion</button>
  </header>

  <div class="row">
    <!-- Colonne gauche -->
    <div class="col-md-6">
      <section class="mb-5">
        <h2>Mes Jeux</h2>
        <ul id="mes-jeux" class="list-group mb-3"></ul>
        <button id="ajouterBtn" class="btn btn-primary">Ajouter un jeu</button>
        
        <form id="jeuForm" class="mt-3" style="display: none;">
          <div class="mb-3">
            <input type="text" id="jeuInput" class="form-control" 
                  placeholder="Nom du jeu" list="jeuxList" required>
            <datalist id="jeuxList"></datalist>
          </div>
          <button type="submit" class="btn btn-success">Valider</button>
        </form>
      </section>

      <!-- Liste des jeux -->
      <section class="mb-5">
        <h2>Liste des jeux</h2>
        <p>Cliquez sur un jeu pour l'ajouter à votre liste</p>
        <ul id="liste-jeux" class="list-group"></ul>
      </section>
    </div>

    <!-- Colonne droite -->
    <div class="col-md-6">
      <section>
        <h2>Statistiques Communautaires</h2>
        <div class="card">
          <div class="card-body">
            <canvas id="statsChart"></canvas>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
