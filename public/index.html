<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha Cheat Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body class="container py-5">
  <header class="d-flex justify-content-between align-items-center mb-5">
    <h1>Gacha Cheats Games</h1>
    <button id="logoutBtn" class="btn btn-warning" aria-label="Déconnexion">Déconnexion</button>
  </header>
  <div class="row">
    <!-- Colonne gauche -->
    <div class="col-md-6">
      <section class="mb-5">
        <h2>Mes Jeux</h2>
        <ul id="mes-jeux" class="list-group mb-3"></ul>
        <button id="ajouterBtn" class="btn btn-primary">Ajouter un jeu</button>
        <!-- Formulaire d'ajout (initialement masqué) -->
        <form id="jeuForm" class="mt-3" style="display: none;">
          <div class="mb-3">
            <input type="text" id="jeuInput" class="form-control" placeholder="Nom du jeu" list="jeuxList" required>
            <datalist id="jeuxList"></datalist>
          </div>
          <button type="submit" class="btn btn-success">Valider</button>
        </form>
      </section>
      <!-- Liste des jeux disponibles -->
      <section class="mb-5">
        <h2>Liste des jeux</h2>
        <p>Cliquez sur un jeu pour l'ajouter à votre liste</p>
        <ul id="liste-jeux" class="list-group"></ul>
      </section>
    </div>
    <!-- Colonne droite : Statistiques communautaires -->
    <div class="col-md-6">
      <section>
        <h2>Statistiques Communautaires</h2>
        <div class="card">
          <div class="card-body">
            <canvas id="statsChart"></canvas>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- Inclusions des scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
